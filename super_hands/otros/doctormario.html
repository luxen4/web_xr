<head>
    <title>Doctor Mario</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.2.0/dist/aframe-physics-system.min.js"></script>

  </head>
  
  <body>
    <a-scene physics="debug: true">
      <a-assets></a-assets>
      <a-entity>
        
        <a-entity camera look-controls position="10 0 5"></a-entity>


        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity>


      </a-entity>
       

      <a-plane color="#B4B3B4" width="20" height="20" position="0 0 -15" rotation="-0 0 0"></a-plane>



      <!-- Virus blue -->
      <a-sphere 
        physx-body="type: dynamic;" 
        physx-material="restitution: 0.8;" 
        raycaster-target="canGrab: true;" 
        physics-grab="" 
        position="-8 6 -15" 
        radius="0.5" 
        material="color:#BB0000;" 
        grab-options="scalable" 
        class="raycaster-target">
      </a-sphere>

      <!-- Virus yellow -->
      <a-sphere 
        physx-body="type: dynamic;" 
        physx-material="restitution: 0.8;" 
        raycaster-target="canGrab: true;" 
        physics-grab="" 
        hoverable 
        grabbable 
        stretchable 
        draggable 
        droppable 
        position="-5 3 -15" 
        radius="0.5" 
        material="color:#BBBB00;" 
        grab-options="scalable" 
        class="raycaster-target">
      </a-sphere>

      <!-- Virus red -->
      <a-sphere 
        physx-body="type: dynamic;" 
        physx-material="restitution: 0.8;" 
        raycaster-target="canGrab: true;" 
        physics-grab="" 
        position="-2 0 -15" 
        radius="0.5" 
        material="color:#0000BB;" 
        grab-options="scalable" 
        class="raycaster-target">
      </a-sphere>



    <!-- Entidad que agrupa ambas cajas -->
    <a-entity id="container" grabbable stretchable draggable droppable position="3 1.5 -3" dynamic-body>
      <!-- Caja roja -->
      <a-box hoverable color="red" position="0 0 0"></a-box>

      <!-- Caja azul (desplazada respecto a la caja roja) -->
      <a-box hoverable color="blue" position="0 1 0"></a-box>
  </a-entity>







  <!-- Plane where the cubes will rest -->
  <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

  <!-- First Cube (Dynamic Body) -->
  <a-box position="0 2 -5" color="red" width="1" height="1" depth="1" dynamic-body="mass: 5"></a-box>

  <!-- Second Cube (Dynamic Body) -->
  <a-box position="2 3 -5" color="blue" width="1" height="1" depth="1" dynamic-body="mass: 5"></a-box>


    </a-scene>
  </body>
