<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colisiones de cubos en A-Frame</title>



    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@^2.1.0/dist/super-hands.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>




  </head>
  <body>
    <a-scene physics="gravity: -9.8; restitution: 0.7">
      <a-asserts>
        <img id="groung" src="">
      </a-asserts>


      <a-entity progressive-controls possition="0 0 5"></a-entity>



      <!-- Ground -->
      <a-plane src="" scale="50 50 1" repeat="5 5 1" rotation="-90 0 0" static-body></a-plane>

      <!-- Red Box-->
    <a-box color="#AA0000" position="-3.5 0.5 -4">
          <a-box color="#AA0000" visible="false" scale="2 3 1.5" position="0 1 0" 
            static-body>
          </a-box>
    </a-box>
      

      <!-- Green Sphere-->
      <a-sphere color="#00AA00" radius="0.5" position="-1 4 -4" grabbable 
      dynamic-body="linearDamping: 0.05; mass: 1">  
      </a-sphere>

      <!-- Yellow Sphere-->
      <a-sphere color="#FFAA00" radius="0.5" position="1 4 -4" grabbable 
      dynamic-body="linearDamping: 0.5; angularDamping: 0.3; mass: 10">  
      </a-sphere>


      <!-- Blue Box-->
      <a-box 
        position="3.5 2 -4" color="#00AAFF"
        static-body="shape: sphere; sphereRadius: 1"
        event-set__color="_event: collide; material.color: #0055AA">

        <a-animation attribute="rotation" to="0 360 0" repeat="infinite" dur="3000">
        </a-animation>
      </a-box>
    </a-scene>
  </body>
</html>
