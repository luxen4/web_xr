<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colisiones de cubos en A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.2.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>

  </head>
  <body>
    <a-scene physics="debug: true" inspector keyboard-shortcuts screenshot vr-mode-ui device-orientation-permision-ui fog visible>

      <!-- CÃ¡mara -->
      <a-entity camera look-controls position="5 5 10"></a-entity>

      <!-- Manos interactivas -->
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity>

      <!-- Plane donde descansan los cubos -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Primer Cubo (Cubo Rojo) -->
      <a-box 
        position="0 1 -3" 
        color="red" 
        width="1" 
        height="1" 
        depth="1" 
        dynamic-body="mass: 5; friction: 0.5; restitution: 0.5"
        >
      </a-box>

      <!-- Plane donde descansan los cubos -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Primer Cubo (Cubo Rojo) -->
      <a-box position="0 1 -3" 
      color="red" 
      width="1" height="1" depth="1" 
      dynamic-body="mass: 5; friction: 0.5; restitution: 0.1"></a-box>

      <!-- Segundo Cubo (Cubo Azul) -->
      <a-box 
      grabbable stretchable draggable droppable 
      position="2 1 -3" color="blue" 
      width="1" height="1" depth="1" 
        dynamic-body="mass: 5; friction: 0.5; restitution: 0.1"
      ></a-box>

    </a-scene>
  </body>
