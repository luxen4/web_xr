<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene obb-collider="showColliders: false">
        <!--<a-entity environment="preset: tron"></a-entity>-->
  
        <a-plane position="0 1 -10" width="10" height="20" rotation="-90 0" color="#CCC"></a-plane>
        <a-box id="caja" 
        position="0 1.5 -20" 
        color="red"
        obb-collider
        animation="property: position; to: 0 1.5 0; dur: 6000; easing: linear;"
        ></a-box>
        <a-light type="ambient" position="0 0 0" color="#fff"></a-light>

        <a-camera id="player" obb-collider>        
            <a-cursor></a-cursor>            
            <a-text id="vida" value="5" color="red" position="3.2 1.5 -2"></a-text>
        </a-camera>
    </a-scene>

    <script>

        var caja = document.getElementById("caja");
        var player = document.getElementById("player");
        var vida = document.getElementById("vida");

        caja.addEventListener("mouseenter", () => {
            //alert("Hola");
            caja.setAttribute("color", "green");
        });


        caja.addEventListener("mouseleave", () => {
            caja.setAttribute("color", "blue");
        });

        caja.addEventListener("click", function (event){
            this.remove();
        });


        player.addEventListener("obbcollisionstarted", function (event){
            console.log("Evento");
            vida.setAttribute("value", vida.getAttribute("value")-1)
        });

// click
// mover la c√°mara
// figuras, y todo lo que haga falta


    </script>
</body>

</html>
