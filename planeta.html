<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-image id="planetaNevado" src="./planetas/Snowy/Snowy_05-1024x512.png"></a-image>
            <a-image id="suelo" src="./planetas/Grassland/Grassland_05-1024x512.png"></a-image>
            <a-image id="hierba" src="./planetas/Grassland/Grassland_05-1024x512.png"></a-image>
            <a-image id="hierba" src="./planetas/Grassland/Grassland_05-1024x512.png"></a-image>
            <a-curvedimage id="estrellas" src="./stars.jpg"></a-curvedimage>


            <!--<a-circle id="#suelo" position="0 0 0" radius="10" rotation="-50 0 0"></a-circle>-->
        </a-assets>

        <a-sphere position="-700 400 -500" src="./planetas/Martian/Martian_05-1024x512.png" color="gold" radius="200" 
        animation="property: rotation; to: 1 8 -10; dur: 100000; easing: linear; loop: true" ></a-sphere>

        <a-sphere position="1800 -600 -1500" src="./planetas/Martian/Jungle_05-1024x512.png" color="gold" radius="800" 
        animation="property: rotation; to: 1 8 -10; dur: 100000; easing: linear; loop: true" ></a-sphere>

        <a-entity environment="preset: dream; fog: 0; skyType: none" ></a-entity>

        <a-light type="ambient" color="red" intensity="0.2" position="0 5 0"></a-light>


        <a-light intensity="1.0" color="#fff" position="0 0 20"></a-light>

        <a-sphere color="red" position="0 -3000 0" radius="3000"></a-sphere>
        <!--<a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>-->
        <a-sky src="#estrellas" radius="5000"></a-sky>

            <a-camera>

                <a-cursor></a-cursor>

                
            </a-camera>
    </a-scene>
</body>

</html>
